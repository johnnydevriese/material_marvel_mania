<div *ngIf="collection?.available">
  <h2>{{title}} ({{collection.available}})</h2>
  <ul>
    <li *ngFor="let item of collection.items">
      <mh-item-name
        [basePath]="basePath"
        [item]="item"
      ></mh-item-name>
    </li>
    <li *ngIf="collection.returned < collection.available">...</li>
  </ul>
</div>
